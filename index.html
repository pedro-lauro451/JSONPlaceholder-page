<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <div class="list">
            <ul>
                <li>.mockup</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <form>
                <input type="text" id="user">
                <p class="btn" id="get-user">Find User</p>
            </form>
        </div>
    </div>

    <div class="content">
        <div class="display">
            <div class="displayHeader">
                <p id="name" class="name" style="margin: 0; font-weight: bold;"></p>
                <p id="close" class="close" style="margin-top: 0;">X</p>
            </div>
            <p id="username"></p>
            <p id="email"></p>
            <p id="userId" style="display: none;"></p>
            <div class="btn-view">
                <p class="btn1" id="view-posts">View Posts</p>
                <p class="btn2" id="view-albums">View Albums</p>
                <p class="btn3" id="view-todos">View Todos</p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="posts">
            <p style="font-size:20px"><b>Posts</b></p>
            <div id="posts"></div>
        </div>
    </div>

    <div class="content">
        <div class="albums">
            <p style="font-size:20px"><b>Albums</b></p>
            <div id="albums"></div>
        </div>
    </div>

    <div class="content">
        <div class="todos">
            <p style="font-size:20px"><b>Todos</b></p>
            <div id="todos"></div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
